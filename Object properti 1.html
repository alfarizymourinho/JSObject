<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properti 1</title>
</head>
<body>
    <h1>Object Properti 1</h1>
    <script>
       var mahasiswa = { "nama": "Andi",
                         "jurusan": "Teknik Informatika",
                         "ipk": 3.67,
                         "semester": 4 };

        console.log( mahasiswa.nama ); // Andi
        console.log( mahasiswa.jurusan ); // Teknik Informatika
        console.log( mahasiswa["ipk"] ); // 3.67
        console.log( mahasiswa["semester"] ); //
    </script>
</body>
</html>
