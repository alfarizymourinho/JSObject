<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>properti & method dengan this</title>
</head>
<body>
    <h1>properti & method dengan this</h1>
    <script>
        var person = {
            firstName: "Al-farizy",
            lastName: " M G",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
            }
        };

        person.showName();
    </script>
</body>
</html>
